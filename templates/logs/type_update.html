{% extends parent_template|default:"logs/base_logs.html" %}

{% block title %}
{{ block.super }} -- Update Type
{% endblock title %}

{% block content %}
<form action="{{ type.get_update_url }}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <a href="{{ type.get_absolute_url }}"> Cancel </a>
    <button type="submit">
    Update
    </button>
</form>
{% endblock content %}
