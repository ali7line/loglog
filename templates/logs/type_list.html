{% extends parent_template|default:"logs/base_logs.html" %}

{% block title %}
{{ block.super }} -- Type List
{% endblock title %}

{% block content %}
<h3>Types:</h3>
<ul>
    {% for type in type_list %}
    <li><a href="{{ type.get_absolute_url }}"> {{ type.name }} </a></li>
    {% empty %}
    <li> <em> No Type Found! </em> </li> 
    {% endfor %}
</ul>
{% endblock content %}
